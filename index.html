<!DOCTYPE html>
<html lang="pt-br">

  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="./style.css">
    <link rel="shortcut icon" href="./favicon.jpg">
    <title>Kanban</title>
  </head>

  <body>
    <main class="wrapper">

      <modal class="modal" id="mobile">
        <div class="modal-conteudo">Favor deitar a tela</div>
      </modal>

      <section class="container-adiciona-tarefa">
        <input class="campo adiciona-tarefa" type="text" placeholder="Adicione uma tarefa">
        <button class="botao adiciona-tarefa">
          <i class="material-icons">add</i>
        </button>
        <button class="botao reset">
          <i class="material-icons">restart_alt</i> 
        </button>
      </section>

      <section class="container-quadros">
        <div class="quadro fazer">
          <h1 class="titulo fazer">A fazer</h1>
          <ul class="lista-tarefas"></ul>
        </div>
        <div class="quadro fazendo">
          <h1 class="titulo fazendo">Fazendo</h1>
          <ul class="lista-tarefas"></ul>
        </div>
        <div class="quadro feito">
          <h1 class="titulo feito">Feito</h1>
          <ul class="lista-tarefas"></ul>
        </div>
      </section>

      <div class="tarefa" id="tarefa-clone"></div>

    </main>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
    <script src="main.js"></script>
  </body>

</html>
